<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora interes compuesto</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  </head>

  <body>
    <section class="container">
      <div class="calculator">
        <div class="heading">
          <h3>Calculadora interes compuesto</h3>

          <h5></h5>
          <h4>
            Calcula el interes compuesto dependiendo de los años y la
            rentabilidad.
          </h4>
        </div>
        <div class="contenedor-formulario">
          <form action="" class="compound-form myForm">
            <div class="input-group">
              <label for="initialamount">Cantidad inicial</label>
              <input
                type="number"
                id="initialamount"
                title="Cantidad inicial"
                value="1000"
                required
              />
            </div>
            <div class="input-group">
              <label for="monthlyContribution"> Aportación mensual</label>
              <input
                type="number"
                id="monthlyContribution"
                name="Aportación mensual"
                value="100"
                required
              />
            </div>
            <div class="input-group">
              <label for="years">Años invertidos</label>
              <input
                type="number"
                id="years"
                name="Años invertidos"
                value="10"
                required
              />
            </div>
            <div class="input-group">
              <label for="rates">Rentabilidad(%)</label>
              <input
                type="number"
                id="rates"
                name="Rentabilidad"
                value="10"
                required
              />
            </div>
            <div class="input-group">
              <label for="rates">Intervalo</label>
              <select id="compound">
                <option value="1">Anual</option>
                <option value="4">4 meses</option>
                <option value="2">2 meses</option>
                <option value="12">Mensual</option>
              </select>
            </div>
            <div class="input-group">
              <button type="submit" id="boton">Calcular</button>
            </div>
          </form>
        </div>
      </div>

      <div class="results">
        <div class="botones-grafico">
          <button class="boton-cambio-grafico" onclick="myFunction()">
            Modo oscuro
          </button>
          <button class="boton-cambio-grafico" onclick="toggleChartType()">
            Cambiar tipo de grafico
          </button>
        </div>
        <h3 id="message"></h3>
        <canvas id="data-set"></canvas>
      </div>
    </section>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js" integrity="sha256-IMCPPZxtLvdt9tam8RJ8ABMzn+Mq3SQiInbDmMYwjDg=" crossorigin="anonymous"></script>
    <div class="container-tabla-resultados">
      <table id="tabla-resultados"></table>
    </div>

    <div></div>
  </body>
</html>
